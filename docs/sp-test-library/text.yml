  - uid: sp-test-library.Text.format
    summary: Format a string by substituting parameters.
    remarks: >-
      This function replaces template parameters such as "{0}" or "{1}" with the corresponding argument. If the value is
      null or undefined, it will be replaced by the word "null" or "undefined". The format string s must not be null or
      undefined.

       Usage example:

       Text.format("hello {0}!", "mike") will return "hello mike!"
    name: 'format(s, values)'
