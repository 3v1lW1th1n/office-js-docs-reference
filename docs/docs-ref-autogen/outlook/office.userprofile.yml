### YamlMime:UniversalReference
items:
  - uid: outlook.Office.UserProfile
    summary: >-
      Information about the user associated with the mailbox. This includes their account type, display name, email
      adddress, and time zone.


      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      &lt;table&gt;&lt;tr&gt;&lt;td&gt;[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!--
      -->&lt;/td&gt;&lt;td&gt;ReadItem&lt;/td&gt;&lt;/tr&gt;


      &lt;tr&gt;&lt;td&gt;Applicable Outlook mode&lt;/td&gt;&lt;td&gt;Compose or
      read&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;
    name: Office.UserProfile
    fullName: outlook.Office.UserProfile
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.UserProfile.accountType
      - outlook.Office.UserProfile.displayName
      - outlook.Office.UserProfile.emailAddress
      - outlook.Office.UserProfile.timeZone
  - uid: outlook.Office.UserProfile.accountType
    summary: |-
      Gets the account type of the user associated with the mailbox.

      Note: This member is currently only supported in Outlook 2016 for Mac, build 16.9.1212 and greater.

      \[ [API set: Mailbox 1.6](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      &lt;table&gt;&lt;tr&gt;&lt;td&gt;[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!--
      -->&lt;/td&gt;&lt;td&gt;ReadItem&lt;/td&gt;&lt;/tr&gt;


      &lt;tr&gt;&lt;td&gt;Applicable Outlook mode&lt;/td&gt;&lt;td&gt;Compose or
      read&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;


      The possible account types are listed in the following table.


      &lt;table&gt; &lt;tr&gt; &lt;th&gt;Value&lt;/th&gt; &lt;th&gt;Description?&lt;/th&gt; &lt;/tr&gt; &lt;tr&gt;
      &lt;td&gt;enterprise&lt;/td&gt; &lt;td&gt;The mailbox is on an on-premises Exchange server.&lt;/td&gt; &lt;/tr&gt;
      &lt;tr&gt; &lt;td&gt;gmail&lt;/td&gt; &lt;td&gt;The mailbox is associated with a Gmail account.&lt;/td&gt;
      &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;office365&lt;/td&gt; &lt;td&gt;The mailbox is associated with an Office 365 work
      or school account.&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;outlookCom&lt;/td&gt; &lt;td&gt;The mailbox is
      associated with a personal Outlook.com account.&lt;/td&gt; &lt;/tr&gt; &lt;/table&gt;
    name: accountType
    fullName: outlook.Office.UserProfile.accountType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'accountType: string;'
      return:
        type:
          - string
