### YamlMime:UniversalReference
items:
  - uid: office.Excel_FilterCriteria
    summary: |-
      Represents the filtering criteria applied to a column. 

       \[Api set: ExcelApi 1.2\]
    name: Excel_FilterCriteria
    fullName: office.Excel_FilterCriteria
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Excel_FilterCriteria.color
      - office.Excel_FilterCriteria.criterion1
      - office.Excel_FilterCriteria.criterion2
      - office.Excel_FilterCriteria.dynamicCriteria
      - office.Excel_FilterCriteria.filterOn
      - office.Excel_FilterCriteria.icon
      - office.Excel_FilterCriteria.operator
      - office.Excel_FilterCriteria.values
  - uid: office.Excel_FilterCriteria.color
    summary: |-
      The HTML color string used to filter cells. Used with "cellColor" and "fontColor" filtering. 

       \[Api set: ExcelApi 1.2\]
    name: color
    fullName: office.Excel_FilterCriteria.color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: office.Excel_FilterCriteria.criterion1
    summary: >-
      The first criterion used to filter data. Used as an operator in the case of "custom" filtering. For example
      "&gt;50" for number greater than 50 or "=\*s" for values ending in "s". 

       Used as a number in the case of top/bottom items/percents. E.g. "5" for the top 5 items if filterOn is set to "topItems" 

       \[Api set: ExcelApi 1.2\]
    name: criterion1
    fullName: office.Excel_FilterCriteria.criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: office.Excel_FilterCriteria.criterion2
    summary: |-
      The second criterion used to filter data. Only used as an operator in the case of "custom" filtering. 

       \[Api set: ExcelApi 1.2\]
    name: criterion2
    fullName: office.Excel_FilterCriteria.criterion2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion2?: string;'
      return:
        type:
          - string
  - uid: office.Excel_FilterCriteria.dynamicCriteria
    summary: >-
      The dynamic criteria from the Excel.DynamicFilterCriteria set to apply on this column. Used with "dynamic"
      filtering. 

       \[Api set: ExcelApi 1.2\]
    name: dynamicCriteria
    fullName: office.Excel_FilterCriteria.dynamicCriteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dynamicCriteria?: string;'
      return:
        type:
          - string
  - uid: office.Excel_FilterCriteria.filterOn
    summary: |-
      The property used by the filter to determine whether the values should stay visible. 

       \[Api set: ExcelApi 1.2\]
    name: filterOn
    fullName: office.Excel_FilterCriteria.filterOn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterOn: string;'
      return:
        type:
          - string
  - uid: office.Excel_FilterCriteria.icon
    summary: |-
      The icon used to filter cells. Used with "icon" filtering. 

       \[Api set: ExcelApi 1.2\]
    name: icon
    fullName: office.Excel_FilterCriteria.icon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'icon?: Excel.Icon;'
      return:
        type:
          - Excel.Icon
  - uid: office.Excel_FilterCriteria.operator
    summary: |-
      The operator used to combine criterion 1 and 2 when using "custom" filtering. 

       \[Api set: ExcelApi 1.2\]
    name: operator
    fullName: office.Excel_FilterCriteria.operator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'operator?: string;'
      return:
        type:
          - string
  - uid: office.Excel_FilterCriteria.values
    summary: |-
      The set of values to be used as part of "values" filtering. 

       \[Api set: ExcelApi 1.2\]
    name: values
    fullName: office.Excel_FilterCriteria.values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: Array<string | Excel.FilterDatetime>;'
      return:
        type:
          - Array<string | Excel.FilterDatetime>
