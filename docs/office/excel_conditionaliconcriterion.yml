### YamlMime:UniversalReference
items:
  - uid: office.Excel_ConditionalIconCriterion
    summary: >-
      Represents an Icon Criterion which contains a type, value, an Operator, and an optional custom icon, if not using
      an iconset. 

       \[Api set: ExcelApi 1.6 (PREVIEW)\]
    name: Excel_ConditionalIconCriterion
    fullName: office.Excel_ConditionalIconCriterion
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Excel_ConditionalIconCriterion.customIcon
      - office.Excel_ConditionalIconCriterion.formula
      - office.Excel_ConditionalIconCriterion.operator
      - office.Excel_ConditionalIconCriterion.type
  - uid: office.Excel_ConditionalIconCriterion.customIcon
    summary: |-
      The custom icon for the current criterion if different from the default IconSet, else null will be returned. 

       \[Api set: ExcelApi 1.6 (PREVIEW)\]
    name: customIcon
    fullName: office.Excel_ConditionalIconCriterion.customIcon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'customIcon?: Excel.Icon;'
      return:
        type:
          - Excel.Icon
  - uid: office.Excel_ConditionalIconCriterion.formula
    summary: |-
      A number or a formula depending on the type. 

       \[Api set: ExcelApi 1.6 (PREVIEW)\]
    name: formula
    fullName: office.Excel_ConditionalIconCriterion.formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: office.Excel_ConditionalIconCriterion.operator
    summary: |-
      GreaterThan or GreaterThanOrEqual for each of the rule type for the Icon conditional format. 

       \[Api set: ExcelApi 1.6 (PREVIEW)\]
    name: operator
    fullName: office.Excel_ConditionalIconCriterion.operator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'operator: string;'
      return:
        type:
          - string
  - uid: office.Excel_ConditionalIconCriterion.type
    summary: |-
      What the icon conditional formula should be based on. 

       \[Api set: ExcelApi 1.6 (PREVIEW)\]
    name: type
    fullName: office.Excel_ConditionalIconCriterion.type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: string;'
      return:
        type:
          - string
