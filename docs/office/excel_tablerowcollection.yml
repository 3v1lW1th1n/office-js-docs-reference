### YamlMime:UniversalReference
items:
  - uid: office.Excel_TableRowCollection
    summary: |-
      Represents a collection of all the rows that are part of the table. 

       Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data. That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created. 

       \[Api set: ExcelApi 1.1\]
    name: Excel.TableRowCollection
    fullName: office.Excel_TableRowCollection
    langs:
      - typeScript
    type: class
    extends:
      - OfficeExtension.ClientObject
    package: office
    children:
      - office.Excel_TableRowCollection.add
      - office.Excel_TableRowCollection.count
      - office.Excel_TableRowCollection.getCount
      - office.Excel_TableRowCollection.getItemAt
      - office.Excel_TableRowCollection.items
      - office.Excel_TableRowCollection.load
      - office.Excel_TableRowCollection.toJSON
  - uid: office.Excel_TableRowCollection.add
    summary: |-
      Adds one or more rows to the table. The return object will be the top of the newly added row(s). 

       Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data. That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created. 

       \[Api set: ExcelApi 1.1 for adding a single row; 1.4 allows adding of multiple rows.\]
    name: 'add(index, values)'
    fullName: office.Excel_TableRowCollection.add
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number):
        Excel.TableRow;
      return:
        type:
          - Excel.TableRow
        description: ''
      parameters:
        - id: index
          description: ''
          type:
            - number
        - id: values
          description: ''
          type:
            - Array<Array<boolean | string | number>> | boolean | string | number
