        description: ''
      parameters:
        - id: object
          description: ''
          type:
            - ClientObject
        - id: option
          description: ''
          type:
            - 'string | string[]| LoadOption'
  - uid: office.OfficeExtension_ClientRequestContext.loadRecursive
    summary: >-
      Queues up a command to recursively load the specified properties of the object and its navigation properties. You
      must call "context.sync()" before reading the properties.
    name: 'loadRecursive(object, options, maxDepth)'
    fullName: office.OfficeExtension_ClientRequestContext.loadRecursive
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
