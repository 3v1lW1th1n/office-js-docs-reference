  - uid: office.OfficeExtension_ClientRequestContext.sync
    summary: >-
      Synchronizes the state between JavaScript proxy objects and the Office document, by executing instructions queued
      on the request context and retrieving properties of loaded Office objects for use in your code.ï¿½This method
      returns a promise, which is resolved when the synchronization is complete.
    name: sync(passThroughValue)
    fullName: office.OfficeExtension_ClientRequestContext.sync
    langs:
      - typeScript
    type: method
    syntax:
      content: 'sync < T >(passThroughValue?: T): IPromise<T>;'
      return:
        type:
          - IPromise<T>
        description: ''
      parameters:
        - id: passThroughValue
          description: ''
          type:
            - T
  - uid: office.OfficeExtension_ClientRequestContext.trace
    summary: >-
      Adds a trace message to the queue. If the promise returned by "context.sync()" is rejected due to an error, this
      adds a ".traceMessages" array to the OfficeExtension.Error object, containing all trace messages that were
      executed. These messages can help you monitor the program execution sequence and detect the cause of the error.
    name: trace(message)
    fullName: office.OfficeExtension_ClientRequestContext.trace
    langs:
      - typeScript
    type: method
    syntax:
      content: 'trace(message: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: message
          description: ''
          type:
            - string
  - uid: office.OfficeExtension_ClientRequestContext.trackedObjects
    summary: Collection of objects that are tracked for automatic adjustments based on surrounding changes in the document.
    name: trackedObjects
    fullName: office.OfficeExtension_ClientRequestContext.trackedObjects
    langs:
      - typeScript
    type: property
    syntax:
