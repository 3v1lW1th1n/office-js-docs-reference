items:
  - uid: office.OfficeExtension_ClientRequestContext
    summary: >-
      An abstract RequestContext object that facilitates requests to the host Office application. The "Excel.run" and
      "Word.run" methods provide a request context.
    name: OfficeExtension_ClientRequestContext
    fullName: office.OfficeExtension_ClientRequestContext
