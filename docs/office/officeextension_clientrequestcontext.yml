  - uid: office.OfficeExtension_ClientRequestContext.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    name: 'load(object, option)'
    fullName: office.OfficeExtension_ClientRequestContext.load
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(object: ClientObject, option?: string | string[]| LoadOption): void;'
