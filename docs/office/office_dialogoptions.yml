      return:
        type:
          - boolean
  - uid: office.Office_DialogOptions.height
    summary: Optional. Defines the width of the dialog as a percentage of the current display. Defaults to 99%. 250px minimum.
    name: height
    fullName: office.Office_DialogOptions.height
    langs:
